<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrenamientos</title>
</head>
<!-- Formulario Daniel/Suuyon -->
<body>
    <form action="https://webhooks.site" method="POST" enctype="multipart/form-data">
        <!-- Campo oculto con el nombre del alumno -->
        <input type="hidden" name="grupo_nombre" value="Nombre Apellido">

        <!-- Datos Usuario -->
        <fieldset>
            <legend>Datos Usuario</legend>

            <label for="dni">DNI (*):</label>
            <input type="text" id="dni" name="dni" maxlength="9" required>
            <br><br>

            <label for="nombre">Nombre y Apellidos (*):</label>
            <input type="text" id="nombre" name="nombre" maxlength="100" required>
            <br><br>

            <label for="password">Contraseña (*):</label>
            <input type="password" id="password" name="password" minlength="5" maxlength="10" required>
            <br><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="928-XX-XX-XX" pattern="928-\d{2}-\d{2}-\d{2}">
            <br><br>

            <label for="email">Email (*):</label>
            <input type="email" id="email" name="email" placeholder="usuario@gmail.com" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" required>
            <br><br>
        </fieldset>

        <!-- Datos Entrenamiento -->
        <fieldset>
            <legend>Datos Entrenamiento</legend>

            <label for="fecha">Fecha del entrenamiento (*):</label>
            <input type="date" id="fecha" name="fecha" required min="2024-01-01" max="2024-12-31">
            <br><br>

            <label for="imagenes">Imágenes del entrenamiento:</label>
            <input type="file" id="imagenes" name="imagenes[]" accept="image/jpeg" multiple>
            <br><br>

            <label for="rutina">Rutina de ejercicios:</label>
            <input type="file" id="rutina" name="rutina" accept="application/pdf">
            <br><br>

            <label>Salas utilizadas (*):</label>
            <div>
                <input type="checkbox" id="pista" name="salas[]" value="Pista exterior">
                <label for="pista">Pista exterior</label>
                <br><br>

                <input type="checkbox" id="piscina" name="salas[]" value="Piscina">
                <label for="piscina">Piscina</label>
                <br><br>

                <input type="checkbox" id="musculacion" name="salas[]" value="Sala de musculación">
                <label for="musculacion">Sala de musculación</label>ç
                <br><br>

                <input type="checkbox" id="spinning" name="salas[]" value="Sala de spinning">
                <label for="spinning">Sala de spinning</label>
                <br><br>

                <input type="checkbox" id="polivalente" name="salas[]" value="Sala polivalente">
                <label for="polivalente">Sala polivalente</label>
                <br><br>

                <input type="checkbox" id="cardio" name="salas[]" value="Zona cardio">
                <label for="cardio">Zona cardio</label>
            </div>
        </fieldset>

       <!-- Rendimiento del Entrenamiento -->
       <fieldset>
        <legend>Rendimiento del Entrenamiento</legend>

        <label for="agua">Cantidad de agua consumida:</label>
        <input type="number" id="agua" name="agua" value="0.5" min="0" step="0.5">
        <br><br>

        <label for="esfuerzo">Valoración del nivel de esfuerzo (*):</label>
        <input type="range" id="esfuerzo" name="esfuerzo" min="1" max="10" required>
        <br><br>

        <label>Tipo de Entrenamiento (*)</label>
<input type="radio" id="Aerobico" name="Tipo_entrenamiento" value="Aerobico" required>
<label for="Aerobico">Aeróbico</label>
<input type="radio" id="Anaerobico" name="Tipo_entrenamiento" value="Anaerobico" required>
<label for="Anaerobico">Anaeróbico</label>
</fieldset>
    </fieldset>

        <!-- Botones de acción -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
